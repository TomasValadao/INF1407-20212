{% extends 'accounts/base.html' %}

{% block title %}Registro de Usuário{% endblock %}

{% block content %}
<h2>Página de Cadastro</h2>
<form method="post">
    {% csrf_token %}
    <table class="formulario">
        {{ user_profile.as_table}}
        {{ auth_user.as_table}}
        <tr>
            <td></td>
            <td><input type="submit" value="Registrar"></td>
        </tr>
    </table>
</form>
{% endblock %}
