{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Sócio-Torcedor</title>
</head>
<body>
    <h1>Sócio-Torcedor</h1>
    <div>
        {% if user.is_authenticated %}
        <a href="{% url 'subscriptions' %}">Planos do Sócio-Torcedor</a>
        |
        <a href="{% url 'account_update' pk=user.id %}">Atualizar Cadastro</a>
        |
        <a href="{% url 'account_password_change' %}">Mudar a Senha</a>
        |
        <a href="{% url 'account_password_reset' %}">Resetar a Senha</a>
        |
        <a href="{% url 'account_logout' %}">Logout</a>
        {% endif %}

        {% if not user.is_authenticated %}
        <a href="{% url 'account_login' %}">Login</a>
        |
        <a href="{% url 'create_user' %}">Cadastre-se</a>
        {% endif %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
